{% extends 'usersapp/base.html' %}
{% load static %}
{% block content %}
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-6 col-xl-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-3">File Uploaded Successfully</h2>

                    <p>Your file has been uploaded to Dropbox successfully.</p>
                    <a href="{% url 'cloud_storageapp:dropbox_folders' %}"
                       class="btn btn-success btn-block btn-lg gradient-custom-5 text-body">View all Folders</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
