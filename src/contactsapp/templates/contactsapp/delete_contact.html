{% extends "usersapp/base.html" %}

{% block content %}
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-6 col-xl-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-3">Delete Contact</h2>
    <form class="form-control border" method="POST" action="{% url 'contactsapp:delete_contact' contact.id %}">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center">
            <div class="my-2">Are you sure you want to delete the contact "{{ contact.first_name }}"?</div>
            <button class="btn btn-success btn-block btn-lg gradient-custom-5 text-body col-8" type="submit">Yes</button>
            <button class="btn btn-success btn-block btn-lg gradient-custom-5 text-body col-8"  type="button" onclick="history.back()">No</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
