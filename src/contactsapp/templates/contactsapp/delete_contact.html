{% extends "usersapp/base.html" %}

{% block content %}

<div class="container-fluid me-2 pe-3">
    <h4 class="pt-10 text-center fs-4">Delete Contact</h4>
    <form class="form-control border" method="POST" action="{% url 'contactsapp:delete_contact' contact.id %}">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center">
            <div class="my-2">Are you sure you want to delete the contact "{{ contact.first_name }}"?</div>
            <button class="btn btn-danger mx-2 col-2" type="submit">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
