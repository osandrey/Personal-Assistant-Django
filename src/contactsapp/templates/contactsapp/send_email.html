{% extends "usersapp/base.html" %}

{% block content %}

<div class="container m-10">
    <div class="text-left">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-5 text-body col-5">Send email</button>
        </form>
    </div>
</div>
{% endblock %}
