{% extends "usersapp/base.html" %}

{% block content %}
<h4 class="text-center">Add tag</h4>
<div class="container-fluid me-2 pe-3">
    <form class="container me-2" method="POST" action="{% url 'notesapp:add_tag' %}">
        {% csrf_token %}
        <div style="container me-2">
            <label class="form-label">Add tag*:</label>
            <div class="row col-4">{{form.name}}</div>
        </div>
        <div class="grid mt-2">
            <button class="btn btn-success mx-3" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
</div>

{% endblock %}
