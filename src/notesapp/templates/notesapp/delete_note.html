{% extends "usersapp/base.html" %}

{% block content %}
    <h4 class="pt-10 text-center fs-4">Delete note</h4>
    <form class="form-control border" method="POST" action="{% url 'notesapp:delete_note' note.id %}">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center">
            <div class="my-2">Are you sure you want to delete the note "{{ note.title }}"?</div>
            <button class="btn btn-danger mx-2 col-2" type="submit">Delete</button>
        </div>

    </form>
{% endblock %}
