{% extends "usersapp/base.html" %}

{% block content %}
<div class="container-fluid me-2 pe-3">
    <h4 class="pt-10 text-center fs-4">Delete Tag</h4>
    <form class="form-control border" method="POST" action="{% url 'notesapp:delete_tag' tag.id %}">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center">
            <div class="my-2">Are you sure you want to delete the tag "{{ tag.name }}"?</div>
            <button class="btn btn-danger mx-2 col-2" type="submit">Yes</button>
            <a href="{% url 'usersapp:main' %}">No</a>
        </div>
    </form>
</div>
{% endblock %}
