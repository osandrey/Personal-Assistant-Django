{% extends "usersapp/base.html" %}
{% load extract_tags %}
{% block content %}
<main class="container d-flex flex-column min-vh-100">
    {% if note %}
        <div class="container my-1">
            <div class="form-control d-flex flex-row">
                <div class="flex-fill">
                    <strong>Title:</strong> {{ note.title }}<br>
                    <strong>Description:</strong> {{ note.description }}<br>
                    <strong>Tags:</strong> {% for tag in note.tags.all %} {{tag.name}},{% endfor %}

                </div>
                <div class="d-flex align-items-center">
                    <a class="btn btn-warning mx-2"  href="{% url 'notesapp:update_note' note.id %}">Update note</a>
                    <a class="btn btn-danger mx-2"  href="{% url 'notesapp:delete_note' note.id %}">Delete</a>
                </div>
            </div>
        </div>
    {% else %}
    <div class="pt-10 text-center fs-4"><u>No contacts found.</u></div>
    {% endif %}
</main>
{% endblock %}
