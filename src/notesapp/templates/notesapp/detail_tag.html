{% extends "usersapp/base.html" %}

{% block content %}
<div class="container my-1">
        <h4 class="text-center">Results for Tag "{{ tag.name }}"</h4>
        <div class="container my-1">
            <div class="form-control d-flex flex-row">
                <div class="flex-fill">
                    <strong>Tag:</strong> {{tag.name}}<br><hr>
                    {% for note in notes %}
                    <strong>Title:</strong><a href="{% url 'notesapp:detail_note' note.id %}"> {{ note.title }}</a> <br>
                    <strong>Description:</strong> {{ note.description }}<br><hr>
                    {% endfor %}
                </div>
                <div class="d-flex align-items-center">
                    <a class="btn btn-danger mx-2"  href="{% url 'notesapp:delete_tag' tag.id %}">Delete tag</a>
                </div>
            </div>
        </div>
</div>
{% endblock %}
