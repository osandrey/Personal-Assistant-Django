{% extends "usersapp/base.html" %}

{% block content %}

<div class="container-fluid me-2 pe-3">
    <h4 class="text-center">Update Note</h4>
    <form class="container me-2" method="POST" action="{% url 'notesapp:update_note' note.id  %}">
        {% csrf_token %}
        <div style="container me-2">
            <label class="form-label">Update title*:</label>
            <div class="row col-4">{{form.title}}</div>
        </div>
        <div style="container me-2">
            <label class="form-label">Update description*:</label>
            <div class="row col-4">{{form.description}}</div>
        </div>
        <div style="container me-2">
        <label> Update tags*:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
        </div>
        <div class="grid mt-2">
            <button class="btn btn-success mx-3" type="submit">Save</button>
        </div>
    </form>
</div>

{% endblock %}
