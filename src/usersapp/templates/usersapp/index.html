{% extends 'usersapp/base.html' %}
{% load static %}

{% block content %}
<section class="vh-100 bg-image"

         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex align-items-center h-100">
<!--    <div class="col-12 col-md-20 col-lg-7 col-xl-10 ms-auto">-->
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-11 col-md-10 col-lg-10 col-xl-10">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Welcome to Personal Assistant</h2>
                            {% if form.errors %}
                            <span class="alert alert-danger" role="alert">{{form.non_field_errors}}</span>
                            {% endif %}


                            {% if user.is_authenticated %}
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'usersapp:logout_user' %}"
                                   class="btn btn-success btn-block btn-lg gradient-custom-5 text-body">
                                    Logout
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
{% endblock %}
