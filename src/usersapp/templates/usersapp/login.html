{% extends 'usersapp/base.html' %}
{% load static %}
{% block content %}
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login to your account</h2>
                            {% if form.errors %}
                            <span class="alert alert-danger" role="alert">{{form.non_field_errors}}</span>
                            {% endif %}




                            <form method="post" action="{% url 'usersapp:login_user' %}">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <!--                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg"/>-->
                                    <label class="form-label">Your Username: {{ form.username }}</label>
                                    <span>{{form.errors.username}}</span>
                                </div>


                                <div class="form-outline mb-4">
                                    <!--                                    <input type="text" id="form3Example6cg" class="form-control form-control-lg"/>-->
                                    <label class="form-label">Your Password: {{ form.password }}</label>
                                    <span>{{form.errors.password}}</span>
                                </div>


                                <div class="d-flex justify-content-center button-container">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-5 text-body">Submit</button>
                                    <button type="reset" class="btn btn-success btn-block btn-lg gradient-custom-5 text-body">Reset</button></div>
                                <div class="small text-center button-container">
                                        <a href="{% url 'usersapp:password_reset' %}" class="text-center"><i>Forgot
                                            Password?</i></a>
                                        </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>

.gradient-custom-3 {
    background: #84fab0;
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}

.gradient-custom-4 {
    background: #84fab0;
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}

.gradient-custom-5 {
    background: #84fab0;
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
    color: #ffffff;
}

.gradient-custom-5:active {
    background: #84fab0;
        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        color: #ffffff;
}

.button-container .btn:first-child {
        margin-right: 10px;




    </style>
</section>
{% endblock %}
