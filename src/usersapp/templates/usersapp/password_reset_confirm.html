{% extends "usersapp/base.html" %}

{% block content %}
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-6 col-xl-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-3">Enter new password</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-center button-container">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-5 text-body">Save new password</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
